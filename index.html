<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <h1>The Lowest Flight Price</h1>
  </header>
  <main class="container">
    <section class="container">
      <div class="row justify-content-center">
        <form class="form form-inline" id="flightform">
          <div class="col-6">
            <input id="departure" type="text" placeholder="Departure City">
          </div>
          <div class="col-6">
            <input id="destination" type="text" placeholder="Destination City">
          </div>
        </form>
      </div>
      <figure id="displayAirportOptions"></figure>
      <button id="search">Search</button>
    </section>
    <section>
      <div id="displayUSDPrice" style="text-align: center;"></div>
    </section>

    </div>
    </section>
    <section class="container">
      <figure id="currency-exchange" style="visibility:hidden">
        <label for="currency-picker">Choose A Currency:</label>
        <select id="currency-picker">
          <option value="none">Select A Currency</option>
          <option value="CNY">CNY</option>
          <option value="GBP">GBP</option>
          <option value="JPY">JPY</option>
        </select>
        <div id="displayConversion"></div>
      </figure>
    </section>
  </main>
  <footer>
    <p>
      Jonathan Alpart 2020
    </p>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
